<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parques App</title>
  <style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #a8e063, #56ab2f); /* Nature-inspired gradient */
      color: #ffffff;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .links {
      display: flex;
      gap: 1.5rem;
    }

    .links a {
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .links a.android {
      background-color: #3ddc84; /* Android green */
      color: #ffffff;
    }

    .links a.ios {
      background-color: #007aff; /* iOS blue */
      color: #ffffff;
    }

    .links a:hover {
      transform: translateY(-4px);
      box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.3);
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .links a {
        font-size: 1rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Discover the Beauty of Our City Parks</h1>
  <div class="links">
    <a href="https://play.google.com/store/apps/details?id=com.duvalwhatmakesyouhappy.parquesapp&hl=en_US" class="android" target="_blank">Get it on Android</a>
    <a href="https://apps.apple.com/us/app/jacksonville-parques/id6746373750" class="ios" target="_blank">Get it on iPhone</a>
  </div>
  <footer>
    &copy; 2025 Parques App. All rights reserved.
  </footer>
</body>
</html>
