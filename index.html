<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your App Name</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .links {
      display: flex;
      gap: 1rem;
    }
    .links a {
      text-decoration: none;
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      color: white;
      background-color: #007bff;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    .links a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Download Our App</h1>
  <div class="links">
    <a href="https://play.google.com/store/apps/details?id=your.android.package" target="_blank">Android Store</a>
    <a href="https://apps.apple.com/app/idyouriosappid" target="_blank">iPhone Store</a>
  </div>
</body>
</html>
