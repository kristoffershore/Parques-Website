  <style>
    /* General Reset */
    body, html {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #a8e063, #56ab2f); /* Nature-inspired gradient */
      color: #ffffff;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }
    .links {
      display: flex;
      gap: 1.5rem;
      align-items: center;
      flex-wrap: wrap;
      justify-content: center;
    }
    .links a {
      text-decoration: none;
      display: block;
      transition: transform 0.2s, box-shadow 0.2s;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }
    .links a:hover {
      transform: translateY(-4px);
      box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.3);
    }
    .links a img {
      display: block;
      height: auto;
      max-width: 100%;
    }
    .app-store-badge {
      width: 170px;
      height: 57px;
    }
    .google-play-badge {
      width: 190px;
      height: 73px;
    }
    .social-links {
      display: flex;
      gap: 1.5rem;
      margin-top: 2rem;
      align-items: center;
      justify-content: center;
    }
    .social-links a {
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }
    .social-links a:hover {
      transform: translateY(-4px);
      box-shadow: 0px 6px 8px rgba(0, 0, 0, 0.3);
    }
    .social-links a.facebook {
      background-color: #1877f2;
    }
    .social-links a.instagram {
      background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
    }
    .social-links a svg {
      width: 24px;
      height: 24px;
      fill: white;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .app-store-badge {
        width: 140px;
        height: 47px;
      }
      .google-play-badge {
        width: 160px;
        height: 62px;
      }
      .social-links a {
        width: 45px;
        height: 45px;
      }
      .social-links a svg {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
